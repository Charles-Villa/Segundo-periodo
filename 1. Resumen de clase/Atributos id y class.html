Atributos id y class

<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Atributos</title>
</head>
<body>
    
    <header>
        <h1 id="Título ">Mi persona favorita</h1>

    </header>

    <section>
        <article class="post">
            <h2> Titulo de mi post</h2>
            <p> Descripción del post</p>
        </article class="post">
            <h2> Titulo de mi post</h2>
            <p> Descripción del post</p>
        <article class="post">
            <h2> Titulo de mi post</h2>
            <p> Descripción del post</p>            
        </article>        
    </section>
    <footer>
    <!-- Recuerde que el footer nos ayuda a desplazarnos entre la página     -->
     <a href="#Título"> Ir al comienzo de la página </a>   
</footer>
</body>
</html>
